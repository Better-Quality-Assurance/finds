name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview-info:
    name: Preview Deployment Info
    runs-on: ubuntu-latest

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const comment = `## ðŸš€ Preview Deployment

            Your preview deployment will be available once this PR is merged or manually deployed via Vercel.

            ### Preview URL
            \`https://finds-preview-pr-${prNumber}.vercel.app\`

            ### What's included:
            - âœ… All changes from this PR
            - âœ… Production-like environment
            - âœ… Separate database (preview)

            ### Testing checklist:
            - [ ] UI changes render correctly
            - [ ] Functionality works as expected
            - [ ] No console errors
            - [ ] Mobile responsive
            - [ ] Accessibility verified

            ### Deployment commands:
            \`\`\`bash
            # Deploy specific PR to preview
            vercel --scope your-team
            \`\`\`

            ---
            *This is an automated preview deployment notification*`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/test
          NEXTAUTH_SECRET: test-secret
          NEXTAUTH_URL: http://localhost:3000
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_S3_BUCKET_NAME: test
          STRIPE_SECRET_KEY: sk_test_fake
          STRIPE_PUBLISHABLE_KEY: pk_test_fake
          PUSHER_APP_ID: test
          PUSHER_KEY: test
          PUSHER_SECRET: test
          PUSHER_CLUSTER: mt1
          NEXT_PUBLIC_PUSHER_KEY: test
          NEXT_PUBLIC_PUSHER_CLUSTER: mt1

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci healthcheck || echo "Lighthouse CI server not configured, skipping detailed report"
        continue-on-error: true

  bundle-size:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/test

      - name: Analyze bundle size
        run: npm run build
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/test
          NEXTAUTH_SECRET: test-secret
          NEXTAUTH_URL: http://localhost:3000
          ANALYZE: true
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_S3_BUCKET_NAME: test
          STRIPE_SECRET_KEY: sk_test_fake
          STRIPE_PUBLISHABLE_KEY: pk_test_fake
          PUSHER_APP_ID: test
          PUSHER_KEY: test
          PUSHER_SECRET: test
          PUSHER_CLUSTER: mt1
          NEXT_PUBLIC_PUSHER_KEY: test
          NEXT_PUBLIC_PUSHER_CLUSTER: mt1

      - name: Check bundle size
        run: |
          # Find first-load JS size
          BUNDLE_SIZE=$(du -sh .next/static | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE"

          # You can add thresholds here
          echo "Bundle size check complete"
